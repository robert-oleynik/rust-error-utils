default:
  image: rust:latest
  tags:
    - rust

build:
  stage: build
  script:
    - cargo build --features "derive" --examples
  artifacts:
    paths:
      - target/
    expire_in: '1 hrs'

test 1/3:
  stage: test
  script:
    - cargo test --features derive --tests
  dependencies:
    - build
  needs:
    - build

test 2/3:
  stage: test
  before_script:
    - rustup component add rustfmt
  script:
    - cargo fmt --check
  dependencies:
    - build
  needs:
    - build

test 3/3:
  stage: test
  before_script:
    - rustup component add clippy
  script:
    - cargo clippy
  dependencies:
    - build
  needs:
    - build

deploy:
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG == null
      when: never
    - if: $CI_COMMIT_TAG == ""
      when: never
  stage: deploy
  script:
    - echo "Publish Tag $CI_COMMIT_TAG"
    - cargo publish -p "error-utils-derive"
    - cargo publish -p "error-utils"
